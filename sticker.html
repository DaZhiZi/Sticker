<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StickyNotes</title>
	<link rel="stylesheet" href="css\sticker.css">
</head>
<body>
	<div id="sticker-container" data-num='3'>
		<div class="sticker" data-drag='true' style="z-index: 1">
			<div class="sticker-title" spellcheck="false">
				title
			</div>
			<span class="sticker-shut">×</span>
			<div class="sticker-time">
				<div class="finish-time">deadline: 11:30 2016/12/29 </div>
				<div class="create-time">time: 11:20 2016/12/29 </div>
			</div>	
			<div class="sticker-message" spellcheck="false">
				<div>message</div>
			</div>
		</div>
		<div class="sticker" data-drag='true' style="z-index: 2">
			<div class="sticker-title" spellcheck="false">
				title
			</div>
			<span class="sticker-shut">×</span>
			<div class="sticker-time">
				<div class="finish-time">deadline: 11:30 2016/12/29 </div>
				<div class="create-time">time: 11:20 2016/12/29 </div>
			</div>	
			<div class="sticker-message" spellcheck="false">
				<div>message</div>
			</div>
		</div>
		<div class="sticker" data-drag='true' style="z-index: 3">
			<div class="sticker-title" spellcheck="false">
				title
			</div>
			<span class="sticker-shut">×</span>
			<div class="sticker-time">
				<div class="finish-time">deadline: 11:30 2016/12/29 </div>
				<div class="create-time">time: 11:20 2016/12/29 </div>
			</div>	
			<div class="sticker-message" spellcheck="false">
				<div>message</div>
			</div>
		</div>
	</div>
	<div class="add-sticker"></div>
	<script src='js\berry.js'></script>
	<script src='js\stickerApp.js'></script>
</body>
</html>
